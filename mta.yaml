ID: testdb
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: database
   type: hdb
   path: database
   requires:
    - name: hdi_database

resources:
 - name: hdi_database
   parameters:
      config:
         schema: TESTDB_SCHEMA
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
